<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="generic.css">
    <script src="helpers.js"></script>
</head>

<body>
    <h1>Farm:</h1>
    <form id="getAllFarms">
        <h3>Get all Farms</h3>
        <button type="submit" id="submitButton">Submit</button>
        <p id="getDisplayFarmer"></p>
    </form>
    <hr />
    <form id="getOneFarm">
        <h3>Get Farm with ID</h3>
        <label for="id">ID:</label>
        <input type="number" name="id" id="getOneFarmId" required>
        <button type="submit" id="submitButton">Submit</button>
        <p id="getDisplayOneFarmer"></p>
    </form>
    <hr />
    <form id="deleteOneFarm">
        <h3>Delete Farm with ID</h3>
        <label for="deleteId">ID:</label>
        <input type="number" name="deleteId" id="deleteId" required>
        <button type="submit" id="submitButton">Submit</button>
        <p id="getDisplayOneFarmer"></p>
    </form>
    <hr />
    <form id="createOrUpdateFarm">
        <h3>Create/update Farm</h3>
        <label for="updateFarmIdCheck">updating?(specify if you're updating farm):</label>
        <input type="checkbox" id="updateFarmIdCheck" name="updateFarmIdCheck">
        <label for="updateFarmId">ID:</label>
        <input type="text" name="updateFarmId" id="updateFarmId">
        <label for="name">Name:</label>
        <input type="text" name="name" id="farmName">
        <label for="farmValue">Farm Value:</label>
        <input type="number" name="farmValue" id="farmValue">
        <label for="addressStreet">Address Street:</label>
        <input type="text" name="addressStreet" id="addressStreet">
        <label for="addressCity">Address City:</label>
        <input type="text" name="addressCity" id="addressCity">
        <label for="addressState">Address State:</label>
        <input type="text" name="addressState" id="addressState">
        <label for="addressZip">Address Zip:</label>
        <input type="text" name="addressZip" id="addressZip">
        <button type="submit" id="submitButton">Submit</button>
    </form>
</body>
<script>
    generalizedGet(
        document.getElementById("getAllFarms"),
        "http://localhost:3000/farmer",
        document.getElementById("getDisplayFarmer")
    );

    generalizedGet(
        document.getElementById("getOneFarm"),
        "http://localhost:3000/farmer",
        document.getElementById("getDisplayOneFarmer"),
        'getOneFarmId'
    );

    generalizedDelete(
        document.getElementById("deleteOneFarm"),
        'http://localhost:3000/farm',
        'deleteId'
    );

    generalizedUpdateCreate(
        document.getElementById("createOrUpdateFarm"),
        "http://localhost:3000/farm",
        "updateFarmIdCheck",
        "updateFarmId"
    );

</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="generic.css">
    <script src="helpers.js"></script>
</head>

<body>
    <h1>Crop:</h1>
    <form id="getOneCrop">
        <h3>Get Crop</h3>
        <label for="cropType">Enter type:</label>
        <input type="text" id="cropType" name="cropType" required>
        <button type="submit" id="submitButton">Submit</button>
        <p id="getDisplayCrop"></p>
    </form>
    <hr />
    <form id="deleteCrop">
        <h3>Delete Crop</h3>
        <label for="cropType">Enter type:</label>
        <input type="text" id="cropType" name="cropType" required>
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <hr />
    <form id="createCrop">
        <h3>Create/update Crop</h3>

        <label for="updateCropCheck">updating?(specify if you're updating crop):</label>
        <input type="checkbox" id="updateCropCheck" name="updateCropCheck">

        <label for="cropType">Type:</label>
        <input type="text" id="type" name="cropType">

        <label for="basePrice">Base Price:</label>
        <input type="text" id="basePrice" name="basePrice">

        <label for="phRangeWeight">pH Range Weight:</label>
        <input type="text" id="phRangeWeight" name="phRangeWeight">

        <label for="phRangeDesired">pH Range Desired:</label>
        <input type="text" id="phRangeDesired" name="phRangeDesired">

        <label for="waterNeededWeight">Water Needed Weight:</label>
        <input type="text" id="waterNeededWeight" name="waterNeededWeight">

        <label for="waterNeededDesired">Water Needed Desired:</label>
        <input type="text" id="waterNeededDesired" name="waterNeededDesired">

        <label for="sunRangeWeight">Sun Range Weight:</label>
        <input type="text" id="sunRangeWeight" name="sunRangeWeight">

        <label for="sunRangeDesired">Sun Range Desired:</label>
        <input type="text" id="sunRangeDesired" name="sunRangeDesired">

        <label for="banned">Banned:</label>
        <input type="checkbox" id="banned" name="banned">

        <button type="submit">Submit</button>
    </form>
</body>
<script>
    generalizedGet(
        document.getElementById("getOneCrop"),
        "http://localhost:3000/crop",
        document.getElementById("getDisplayCrop"),
        'cropType'
    );

    generalizedDelete(
        document.getElementById("deleteCrop"),
        'http://localhost:3000/crop',
        'cropType'
    );

    generalizedUpdateCreate(
        document.getElementById("createCrop"),
        "http://localhost:3000/crop",
        "updateCropCheck",
        "cropType"
    );
</script>

</html>

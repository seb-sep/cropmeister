<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="generic.css">
    <script src="helpers.js"></script>
</head>

<body>
    <h1>Crop Inspector</h1>
    <form id="getInspector">
        <h3>Get All Inspectors</h3>
        <button type="submit" id="submitButton">Submit</button>
        <p id="getDisplayInspector"></p>
    </form>
    <hr />
    <form id="getInspectorID">
        <h3>Get Inspector With ID</h3>
        <label for="usdaid">Enter usdaid:</label>
        <input type="text" id="usdaid" name="usdaid" required>
        <button type="submit" id="submitButton">Submit</button>
        <p id="getDisplayInspectorWithID"></p>
    </form>
    <hr />
    <form id="deleteInspectorID">
        <h3>Delete Inspector With ID:</h3>
        <label for="usdaid">Enter ID:</label>
        <input type="text" id="usdaid" name="usdaid" required />
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <hr />
    <form id="createInspector">
        <h3>Create/update Inspector</h3>

        <label for="updateInspectorCheck">updating?(specify if you're updating inspector):</label>
        <input type="checkbox" id="updateInspectorCheck" name="updateInspectorCheck" />

        <label for="usdaid">Inspector ID:</label>
        <input type="text" id="usdaid" name="usdaid">

        <label for="Inspector_Name">Inspector Name:</label>
        <input type="text" id="Inspector_Name" name="Inspector_Name">

        <label for="Max_Water">Max Water:</label>
        <input type="text" id="Max_Water" name="Max_Water">

        <label for="Max_Fert">Max Fertilizer:</label>
        <input type="text" id="Max_Fert" name="Max_Fert">

        <label for="Crop_Type">Crop Type:</label>
        <input type="text" id="Crop_Type" name="Crop_Type">

        <label for="Code_ID">Code ID:</label>
        <input type="text" id="Code_ID" name="Code_ID">
        <br />

        <button type="submit">Submit</button>
    </form>
</body>
<script>
    generalizedGet(
        document.getElementById("getInspector"),
        "http://localhost:3000/inspector",
        document.getElementById("getDisplayInspector")
    );

    generalizedGet(
        document.getElementById("getInspectorID"),
        "http://localhost:3000/inspector",
        document.getElementById("getDisplayInspectorWithID"),
        'usdaid'
    );

    generalizedDelete(
        document.getElementById("deleteInspectorID"),
        'http://localhost:3000/inspector',
        'usdaid'
    );

    generalizedUpdateCreate(
        document.getElementById("createInspector"),
        "http://localhost:3000/inspector",
        "updateInspectorCheck",
        "usdaid"
    );
</script>

</html>

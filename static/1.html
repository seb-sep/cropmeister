<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="generic.css">
</head>

<body>
    <h1>Farmer:</h1>
    <form>
        <h3>Get Farmer</h3>
        <label for="fmid">Enter ID:</label>
        <input type="text" id="farmerID" name="fmid">
        <button type="submit" id="submitButton">Submit</button>
        <p id="getDisplayFarmer"></p>
    </form>
    <hr />
    <form id="createFarmer">
        <h3>Create Farmer</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget">

        <label for="netWorth">Net Worth:</label>
        <input type="number" id="netWorth" name="netWorth">

        <label for="farmID">Farm ID:</label>
        <input type="number" id="farmID" name="farmID">

        <button type="submit">Submit</button>
    </form>
</body>
<script>
    // Add event listener to the button
    document.getElementById("submitButton").addEventListener("click", function () {
        fetch(`http://localhost:3000/farmer/${document.getElementById('farmerID').value}`)
            .then(response => response.text())
            .then(data => {
                document.getElementById("getDisplayFarmer").innerText = data;
            })
            .catch(error => {
                console.error("Error:", error);
            });
    });

    document.getElementById("createFarmer").addEventListener("submit", function (event) {
        event.preventDefault();
        fetch(`http://localhost:3000/farmer`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: document.getElementById('name').value,
                budget: document.getElementById('budget').value,
                netWorth: document.getElementById('netWorth').value,
                farmID: document.getElementById('farmID').value
            }),
        })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });
</script>

</html>

<body>
    <h1>Purchase:</h1>

        <h3>Get all Purchases</h3>
        <button type="submit" id="submitButton">Submit</button>

    <form id="getOnePurchase">

        <br>
        <label for="Farm_ID">Farm ID:</label>
        <input type="text" id="Farm_ID" name="Farm_ID">
        <br>
        <label for="Purchase_Complete">Purchase Complete:</label>
        <input type="checkbox" id="Purchase_Complete" name="Purchase_Complete">
        <br>
        <label for="Total_Price">Total Price:</label>
        <input type="text" id="Total_Price" name="Total_Price">
        <br>
        <label for="Total_Quantity">Total Quantity:</label>
        <input type="text" id="Total_Quantity" name="Total_Quantity">
        <br>
        <label for="Purchase_Date">Purchase Date:</label>
        <input type="date" id="Purchase_Date" name="Purchase_Date">
        <br>
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <hr />
</body>

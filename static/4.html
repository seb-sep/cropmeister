<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="generic.css">
    <script src="helpers.js"></script>
</head>

<body>
    <h1>Purchase:</h1>
    <form id="getAllPurchases">
        <h3>Get all Purchases</h3>
        <button type="submit" id="submitButton">Submit</button>
        <p id="getDisplayPurchase"></p>
    </form>
    <hr />
    <form id="getOnePurchase">
        <h3>Get Purchase With ID</h3>
        <label for="purchaseID">Enter ID:</label>
        <input type="text" id="purchaseID" name="purchaseID" required>
        <button type="submit" id="submitButton">Submit</button>
        <p id="getDisplayPurchaseWithID"></p>
    </form>
    <hr />
    <form id="deletePurchase">
        <h3>Delete Purchase With ID:</h3>
        <label for="purchaseID">Enter ID:</label>
        <input type="text" id="purchaseID" name="purchaseID" required>
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <hr />
    <form id="createPurchase">
        <h3>Create/update Purchase</h3>

        <label for="updatePurchaseCheck">updating?(specify if you're updating purchase):</label>
        <br>
        <label for="purchaseID">Enter ID if updating:</label>
        <input type="text" id="purchaseID" name="purchaseID">
        <label for="cropType">Crop Type:</label>
        <input type="text" id="cropType" name="cropType">
        <br>
        <label for="farmID">Farm ID:</label>
        <input type="text" id="farmID" name="farmID">
        <br>
        <label for="farmerName">Farmer Name:</label>
        <input type="text" id="farmerName" name="farmerName">
        <br>
        <label for="purchaseComplete">Purchase Complete:</label>
        <input type="checkbox" id="purchaseComplete" name="purchaseComplete">
        <br>
        <label for="totalPrice">Total Price:</label>
        <input type="text" id="totalPrice" name="TotalPrice">
        <br>
        <label for="totalQuantity">Total Quantity:</label>
        <input type="text" id="totalQuantity" name="totalQuantity">
        <br>
        <label for="purchaseDate">Purchase Date:</label>
        <input type="date" id="purchaseDate" name="purchaseDate">
        <br>
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <hr />
</body>
<script>
    generalizedGet(
        document.getElementById("getAllPurchases"),
        "http://localhost:3000/purchase",
        document.getElementById("getDisplayPurchase")
    );

    generalizedGet(
        document.getElementById("getOnePurchase"),
        "http://localhost:3000/purchase",
        document.getElementById("getDisplayPurchaseWithID"),
        'purchaseID'
    );

    generalizedDelete(
        document.getElementById("deletePurchase"),
        'http://localhost:3000/purchase',
        'purchaseID'
    );

    generalizedUpdateCreate(
        document.getElementById("createPurchase"),
        "http://localhost:3000/purchase",
        "updatePurchaseCheck",
        "purchaseID"
    );
</script>

</html>
